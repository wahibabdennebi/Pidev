 <section class="intro-single">
  <head>
    <title></title>
  </head>
  <body>
  <div class="container">
    <form  id="abc" class ="form-check form-check-inline grid-container" (ngSubmit)="onsubmitt()">
      
       <label class="titlelabel">title:</label>
        <input type="text" class="titleinput" id="recherchetitle" [(ngModel)]="title" name="title">
      
     <label class="categorylabel">category:</label>
        <select id="recherchecategory" class="categoryinput" [(ngModel)]="category" name="category">
          <option selected>house</option>
          <option >commerciel_permises</option>
          <option >field</option>
          <option >apartement</option>
          <option >office</option>
          <option >parking_space</option>
          <option >others</option>
        </select>
      
      <label class="citylabel">city:</label>
        <select id="recherchecity" class="cityinput" [(ngModel)]="city" name="city">
          <option selected>Bizerte</option>
          <option >Beja</option>
          <option >Jendouba</option>
          <option >Kef</option>
          <option >Zaghouan</option>
          <option >Ariana</option>
          <option >Ben_arous</option>
          <option >Tunis</option>
          <option >Mannouba</option>
          <option >Nabeul</option>
          <option >Sousse</option>
          <option >Mounastir</option>
          <option >Mahdia</option>
          <option >Kasserine</option>
          <option >Gafsa</option>
          <option >Sfax</option>
          <option >Gabes</option>
          <option >Tataouin</option>
          <option >Medennine</option>
          <option >Touzuer</option>
          <option >Kebeli</option>
          <option >Sidi_bouzid</option>
        </select>
      
      <label class="typelabel">type:</label>
        <select id="recherchetype_ads" class="adsinput" [(ngModel)]="type_ads" name="type_ads">
          <option selected>buy</option>
          <option >rent</option>
        </select>
    
    
    
    <button type="submit" class="btn btn-success " id="aba" >search</button> 
    <button (click)="onretour()" id="le">return</button>
    </form >
    
   </div>

 <div class="container bootstrap snipets">
  <h1 class="text-center text-muted"></h1>

    <div class="col-xs-6 col-md-3" *ngFor="let a of adslist" id="zarga">
      <div class="product tumbnail thumbnail-3">
       
             <img  class="img-responsive"   src="{{a.image}}">
         
       
             <div class="caption">
         
              <del></del><span class="price sale">  city: {{a.city}} </span>
              
          </div>


        <div class="caption">
         
          <del></del><span class="price sale"> price:{{a.price}} dn</span>
        </div>
        <div class="caption">
         
          <del></del><span class="price sale"> area: {{a.area}} Metre </span>
          
      </div>
      <div class="caption">
         
        <del></del><span class="price sale">  category: {{a.category}} </span>
        
    </div>
    <div class="caption">
         
      <del></del><span class="price sale">  type: {{a.type_ads}} </span>
      
  </div>
      
     


      <button (click)="updatead(a.id_ad)" type="button" class="btn btn-success" >update</button>
      <button  type="button" class="btn btn-danger" style="margin-left: 10px;" (click)="delete(a.id_ad)" >delete</button>
      <button (click)="ajouterfavoris(a.id_ad)" type="button" class="btn btn-info" style="margin-left: 10px" >favoris</button>
      </div>
    </div>
    
  </div>
</div>
